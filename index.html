<body class="app-shell-container">
    <a href="#main-content" class="skip-link">Skip to content</a>

    <header class="app-shell-header">
        <div class="header-container">
            <div class="brand">
                <h1><a href="#/">StoryApps</a></h1>
            </div>
            <nav id="drawer" class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#/add"><i class="fas fa-plus-circle"></i> Add Story</a>
                    </li>
                    <li class="nav-item">
                        <a href="#/map"><i class="fas fa-map-marked-alt"></i> Map</a>
                    </li>
                    <li class="nav-item">
                        <a href="#/save"><i class="fas fa-bookmark"></i> Save</a>
                    </li>
                    <li class="nav-item" id="login-menu">
                        <a href="#/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item" id="register-menu">
                        <a href="#/register"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item" id="logout-menu">
                        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
            <button id="menu" class="header-menu" aria-label="Toggle navigation menu">
                ☰
            </button>
        </div>
    </header>

        <div id="offline-indicator" class="offline-indicator">
            <i class="fas fa-wifi"></i> You are offline. Some features may be
            limited.
        </div>

        <div id="pwa-install-banner" class="pwa-install-banner">
            <p>
                <i class="fas fa-mobile-alt"></i> Install StoryApps on your device for
                better experience
            </p>
            <button id="install-pwa" class="btn">Install</button>
            <button id="close-banner" class="close-banner">&times;</button>
        </div>

        <div id="content" class="content"></div>
    </main>

    <footer class="app-shell-footer">
        <div class="footer-content">
            <p>© 2025 StoryApps</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
